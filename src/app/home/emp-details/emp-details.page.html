<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-title translate [translateParams]="{ lang: language }">Home.Employee</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <div>
    <span translate [translateParams]="{ lang: language }">Home.name <p>:</p>
      <p>{{choosenEmp.name}}</p>
    </span>
    <hr />
    <span translate [translateParams]="{ lang: language }">Home.gender <p>:</p>
      <p>{{choosenEmp.gender}}</p>
    </span>
    <hr />
    <span translate [translateParams]="{ lang: language }">Home.country <p>:</p>
      <p>{{choosenEmp.country}}</p>
    </span>
  </div>
</ion-content>
